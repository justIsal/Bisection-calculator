<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <header>
                <h1>KALKULATOR BISECTION</h1>
                <h3>f(x) = 2x^3+2x^2-2x-2</h3>
                <h3>e = 0.0001</h3>
            </header>
            <main>
                <form id="form">
                    <div class="form-group">
                        <div class="form-input">
                            <p>masukan nilai xn</p>
                            <input type="text" id="x1">
                        </div>
                        <div class="form-input">
                            <p>masukan nilai xn+1</p>
                            <input type="text" id="x2">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Calculate" id="submit" class="btn">
                        <input type="submit" value="Clear" id="clear" class="btn">
                    </div>
                </form>
                <div id="result">
                    <table border="1">
                        <thead>
                            <tr>
                                <td>iterasi</td>
                                <td>xn</td>
                                <td>xn+1</td>
                                <td>xt</td>
                                <td>f(xn)</td>
                                <td>f(xn+1)</td>
                                <td>f(xt)</td>
                                <td>cek</td>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
            </main>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
